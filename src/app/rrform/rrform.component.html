<h2>Reactive Form Works</h2>
<form style="width:50%" [formGroup]="myForm" (ngSubmit)="onSubmitedReactiveForm()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="fname" formControlName="fname" class="form-control">
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="lname" formControlName="lname" class="form-control">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="pass" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="cpass" formControlName="cpass" class="form-control">
    </div><br>
    <button class="btn btn-info">Submit:</button>
    <button type="button" (click)="updateName()">Update Name</button>
</form>
