<h1>Registration Form</h1>
<div class="bs-example">
    <form form="mForm" style="width: 50%;" [formGroup]="mForm" (ngSubmit)="onSubmitReactiveForm(mForm)">
    <div class="form-group">
        <label>Fname</label>
        <input type="text" name="Fname" formControlName="fname" class="form-control"
        required placeholder="firstName">
        <div *ngIf="isFormSubmitted && f.fname.errors?.required" class="invalid-feedback">First Name is Required</div>
   </div>
<div class="form-group">
    <label>Mname</label>
    <input type="text" name="Mname" formControlName="mname" class="form-control" required
    placeholder="Middle Name">
    <div *ngIf="isFormSubmitted && f.fname.errors?.required" class="Invalid-Feddback">Middle name is required</div>
</div>
<div class="form-group">
    <label>Lname</label>
    <input type="text" name="lname" formControlName="lname" class="form-control" required
    placeholder="Last Name">
<div *ngIf="isFormSubmitted && f.lname.errors?.required" class="Invalid-Feddback">Last Name is required</div>
</div>
